<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/vote.ico">
    <title>登录——川农优标遴选投票系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="container-fluid">

    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-4 col-md-4 login-box">
        <h3 class="login-title">川农优标遴选投票系统</h3>
        <form id="loginForm">
            <input type="text" class="form-btn" name="username" id="username" placeholder="请输入用户名">
            <input type="password" class="form-btn" name="password" id="password" placeholder="请输入密码">
            <label>
                <input type="radio" name="role" value="user" id="userRadio" class="a-radio" checked>
                <span class="b-radio"></span>评委
            </label>

            <label>
                <input type="radio" name="role" value="admin" id="adminRadio" class="a-radio">
                <span class="b-radio"></span>管理员
            </label>
            <input type="button" class="form-control" id="loginBtn" onclick="checkForm()" value="登录" title="点击登录">
        </form>
        <div class="footer">&copy;&nbsp;四川农业大学 Powered by <a href="http://www.wingstudio.org">WingStudio</a></div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
