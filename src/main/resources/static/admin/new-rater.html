    <div class="layui-body padding-15">
        <fieldset class="layui-elem-field">
            <legend>评委管理</legend>
            <div class="layui-field-box">
                <div class="layui-container">
                    <blockquote class="layui-elem-quote">提示：用户名用于登录使用，请尽量使用 <b>数字/字母</b> 的形式,也可直接使用学/工号用作用户名</blockquote>
                    <div class="layui-col-xs12 layui-col-sm8 layui-col-sm-offset1 layui-col-md6 layui-col-md-offset3">
                        <div class="layui-card padding-15" style="margin:30px 0">
                            <form class="layui-form">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">用户名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="username" required  lay-verify="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">真实姓名</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="realName" required  lay-verify="realName" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">学/工号</label>
                                    <div class="layui-input-block">
                                        <input type="text" name="sicauId" placeholder="请输入学/工号" lay-verify="sicauId" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">密码</label>
                                    <div class="layui-input-block">
                                        <input type="password" name="password" required  lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">校区</label>
                                    <div class="layui-input-block">
                                        <select name="campus" lay-verify="required">
                                            <option value="雅安">雅安</option>
                                            <option value="成都">成都</option>
                                            <option value="都江堰">都江堰</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label class="layui-form-label">角色</label>
                                    <div class="layui-input-block">
                                        <select name="role" lay-verify="required">
                                            <option value="teacher">教师评委</option>
                                            <option value="student">学生评委</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="insertRater">立即新增</button>
                                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
