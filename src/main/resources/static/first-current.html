<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/vote.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/first-current.css">
</head>
<body>
<div class="container-fluid" style="margin:0;padding: 0">
    <div class="col-md-12 title">
        <h1 id="systemTitle" style="font-size: 50px;margin-top: 80px;font-weight: 600;"></h1>
        <h1 style="font-weight: 600;">（第一轮）</h1>
        <h3 style="font-size: 45px;font-weight: 600;" id="currentCollege"></h3>
    </div>
    <div class="col-md-12 col-lg-12 oneCandidate">
        <div class="col-md-5 col-md-offset-2  histogram-box" style="height: 420px" id="oneCandidateOne" data-id="0">
            <div class="histogram" align="center">
                <img src="images/people-red.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
        <div class="col-md-5" style="margin-top: 263px;">
            <div class="vote-situation">
                已投&nbsp;<span id="votedRaterOne" class="vote-situation-num">0</span>&nbsp;人&nbsp;/&nbsp;总计&nbsp;<span class="totalRater vote-situation-num">0</span>&nbsp;人
            </div>
            <div class="vote-waiver">
                弃权：<br>
                专业评委&nbsp;<span id="waiverTeacherOne">0</span>&nbsp;人<br>
                大众评委&nbsp;<span id="waiverStudentOne">0</span>&nbsp;人
            </div>
        </div>
    </div>
    <div class="col-md-12 col-lg-12 twoCandidate" align="center">
        <div class="col-md-3 histogram-box" id="twoCandidateOne" data-id="0">
            <div class="histogram">
                <img src="images/people-red.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手A</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
        <div class="clearfix col-md-6">
            <img src="images/vs.png" alt="" style="width: 300px;margin-top: 106px;">
            <div class="vote-situation">
                已投&nbsp;<span id="votedRater" class="vote-situation-num">0</span>&nbsp;人&nbsp;/&nbsp;总计&nbsp;<span class="totalRater vote-situation-num">0</span>&nbsp;人
            </div>
            <div class="vote-waiver">
                弃权：<br>
                专业评委&nbsp;<span id="waiverTeacher">0</span>&nbsp;人<br>
                大众评委&nbsp;<span id="waiverStudent">0</span>&nbsp;人
            </div>
        </div>
        <div class="col-md-3 histogram-box" id="twoCandidateTwo" data-id="0">
            <div class="histogram">
                <img src="images/people-yellow.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手B</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
    </div>
</div>
<div class="notice" align="center">
    <img src="images/waiting.png" alt="" style="width: 350px;margin-top: 50px">
    <h1>当前投票暂未开始！</h1>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/first-current.js"></script>
</body>
</html>
