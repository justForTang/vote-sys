<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/vote.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>川农优标遴选投票系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/first-current.css">
</head>
<body>
<div class="container-fluid" style="margin:0;padding: 0">
    <div class="col-md-12 title">
        <h1>四川农业大学2017-2018学年“优秀学生标兵”答辩投票</h1>
        <h1>（第一轮）</h1>
        <h3 id="currentCollege">雅安校区 信息工程学院</h3>
    </div>
    <div class="col-md-12 oneCandidate">
        <div class="col-md-5 col-md-offset-2  histogram-box" id="oneCandidateOne" data-id="0">
            <div class="histogram" align="center">
                <img src="images/people-red.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
        <div class="col-md-5" style="margin-top: 300px;">
            <div class="vote-situation">
                <span id="votedRaterOne">0</span>&nbsp;/&nbsp;<span id="totalRaterOne">21</span>
            </div>
            <div class="vote-waiver">
                弃权：<br>
                教师评委&nbsp;<span id="waiverTeacherOne">0</span>&nbsp;人<br>
                学生评委&nbsp;<span id="waiverStudentOne">0</span>&nbsp;人
            </div>
        </div>
    </div>
    <div class="col-md-12 twoCandidate" align="center">
        <div class="col-md-4 col-md-offset-1 histogram-box" id="twoCandidateOne" data-id="0">
            <div class="histogram">
                <img src="images/people-red.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手A</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
        <div class="clearfix col-md-2">
            <img src="images/vs.png" alt="" style="width: 100%;    margin-top: 230px;">
            <div class="vote-situation">
                <span id="votedRater">0</span>&nbsp;/&nbsp;<span id="totalRater">21</span>
            </div>
            <div class="vote-waiver">
                弃权：<br>
                教师评委&nbsp;<span id="waiverTeacher">0</span>&nbsp;人<br>
                学生评委&nbsp;<span id="waiverStudent">0</span>&nbsp;人
            </div>
        </div>
        <div class="col-md-4 histogram-box" id="twoCandidateTwo" data-id="0">
            <div class="histogram">
                <img src="images/people-yellow.png" alt="" class="people-img">
                <span class="percentage">0%</span>
            </div>
            <div class="candidate-name">选手B</div>
            <div class="votes-num">
                同意票数：0
            </div>
        </div>
    </div>
</div>
<div class="notice" align="center">
    <img src="images/waiting.png" alt="" style="width: 350px;margin-top: 50px">
    <h1>当前投票暂未开始！</h1>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/first-current.js"></script>
</body>
</html>
