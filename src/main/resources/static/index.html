<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/vote.ico">
    <title>投票——川农优标遴选投票系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container-fluid" style="padding: 0;margin: 0;">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
        <h2 class="user-title">您好！<span id="realName">田智</span></h2>
        <div align="center"><a href="javascript:logOut()">退出登录</a></div>
        <div class="msg-box" align="center" onclick="refreshPage()">
            <h3>投票系统暂未开放！</h3>
            <img src="images/refresh.png" alt="刷新" style="margin: 20px;"/>
            <p>点击此处刷新</p>
        </div>
        <div class="vote-box">
            <div class="vote-title">
                <span id="voteCampus">雅安</span>&nbsp;|&nbsp;<span id="voteCollege">信息工程学院</span>
            </div>
            <div class="form-container">
                <form id="voteForm">
                    <div class="row" align="center" style="margin-top: 10px">
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="vote-card">
                                <img src="images/head.png" style="width: 80%">
                                <h4 class="student-name" id="studentOne">选手1</h4>
                                <label>
                                    <input type="radio" name="vote" value="1" id="1" class="a-radio">
                                    <span class="b-radio"></span>我选Ta
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 ">
                            <div class="vote-card">
                                <img src="images/head-one.png" style="width: 80%">
                                <h4 class="student-name" id="studentTwo">选手2</h4>
                                <label>
                                    <input type="radio" name="vote" value="2" id="2" class="a-radio">
                                    <span class="b-radio"></span>我选Ta
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="waiver-card">
                                <label>
                                    <input type="radio" name="vote" value="waiver" id="waiver" class="a-radio">
                                    <span class="b-radio"></span><span style="color: red"><b>弃权</b></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <input type="button" class="form-control" id="voteBtn" onclick="checkForm()" value="投票" title="点击投票">
                </form>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
