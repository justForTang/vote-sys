<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="images/vote.ico">
    <title>投票——川农优标遴选投票系统</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-confirm.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container-fluid" style="padding: 0;margin: 0;">
    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-offset-3 col-md-6">
        <h2 class="user-title">您好！<span id="realName">评委</span></h2>
        <div align="center"><a href="javascript:logOut()">退出登录</a></div>
        <div class="msg-box vote-msg" align="center" onclick="refreshPage()">
            <h3>投票系统暂未开放！</h3>
            <img src="images/refresh.png" alt="刷新" style="margin: 20px;"/>
            <p>点击此处刷新</p>
        </div>
        <div class="vote-box">
            <div class="vote-title">
                <span id="voteMsg"></span>
            </div>
            <div class="msg-box college-msg" align="center" onclick="refreshPage()">
                <h3>请等待投票...</h3>
                <img src="images/refresh.png" alt="刷新" style="margin: 20px;"/>
                <p>点击此处刷新</p>
            </div>
            <div class="msg-box waite-msg" align="center" onclick="refreshPage()">
                <h3>请等待下一轮投票！</h3>
                <img src="images/refresh.png" alt="刷新" style="margin: 20px;"/>
                <p>点击此处刷新</p>
            </div>
            <div class="form-container" id="firstVote">
                <form id="voteForm">
                    <div class="row" align="center" style="margin-top: 10px">
                        <div class="oneCandidate">
                            <div class="col-xs-6 col-sm-6 col-md-6 col-xs-offset-3 col-sm-offset-3 col-md-offset-3 ">
                                <div class="vote-card">
                                    <img src="images/head.png" style="width: 80%">
                                    <label id="one_studentOne">

                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="twoCandidate">
                            <div class="col-xs-6 col-sm-6 col-md-6 ">
                                <div class="vote-card">
                                    <img src="images/head.png" style="width: 80%">
                                    <label id="two_studentOne">

                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 ">
                                <div class="vote-card">
                                    <img src="images/head-one.png" style="width: 80%">
                                    <label id="two_studentTwo">

                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <div class="waiver-card">
                                <label>
                                    <input type="radio" name="vote" value="waiver" id="waiver" class="a-radio">
                                    <span class="b-radio"></span><span style="color: red"><b>弃权</b></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label>
                            <a href="javascript:showRule()"><img src="images/question.png" style="width: 15px;margin: 2px 5px 5px 5px;">投票规则</a>
                        </label>
                    </div>
                    <input type="button" class="form-control" id="voteBtn" onclick="checkForm()" value="投票" title="点击投票">
                </form>
            </div>
            <div class="form-container" id="secondVote">
                <div style="font-size: 18px;color: #53cde2;">
                    已选&nbsp;<span id="secondChooseNum" class="second-vote-choose">0</span>&nbsp;人
                    &nbsp;/&nbsp;
                    可选&nbsp;<span id="secondChooseTotal" class="second-vote-choose">0</span>&nbsp;人
                </div>
                <div class="second-form">
                    <form id="secondForm">
                        <div id="secondFormContainer">
                            <div class="col-xs-12 check-container">
                                信息工程学院 劳一柯
                                <label style="float: right;margin: 0;">
                                    <input type="checkbox" name="voteSecond" value="1" class="a-checkbox">
                                    <span class="b-checkbox"></span>
                                </label>
                            </div>
                        </div>
                    </form>
                    <div class="col-xs-12" style="padding-left:0;padding-right: 0 ">
                        <input type="button" class="form-control voteBtn" onclick="updateSecondForm()" value="投票" title="点击投票">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery-confirm.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
